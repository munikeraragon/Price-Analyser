{% extends "home/base.html" %}
{% load static %}
{% block content %}
<div class="row" style="margin-top:250px">
  <div class="col-sm-3">
      <div class="content">
      <img src="{% static 'img/moneysaved3.png' %}" alt="money saved" style="height:150px;">
      <div class ="itemtext">
      Money Saved
    </div>

    </div>
  </div>
  <div class="col-sm-3">
      <div class="content">
      <img src="{% static  'img/howtouse2.png' %}" alt="how to use" style="height:150px;">
      <div class ="itemtext">
      How To Use
    </div>

    </div>
  </div>
  <div class="col-sm-3">
      <div class="content">
      <a href="#" data-toggle="modal" data-target="#itemform">
          <img src="{% static  'img/addItem2.png' %}" alt="add item" style="height:150px;">
          <div class ="itemtext">
      Add Item
    </div>

      </a>
    </div>
  </div>
  <div class="col-sm-3">
      <div class="content">
        <a href="{% url 'myItems' %}">
      <img src="{% static  'img/myitems3.png' %}" alt="my items" style="height:150px;">
      <div class ="itemtext">
      My Items
    </div>

    </a>
    </div>
</div>

<!-- item form Modal -->
<div class="modal fade" id="itemform" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Add Item</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
           <input type="text" name="itemName"  class="form-control my-input" id="id_itemName" placeholder="Item">
        </div>
        <div class="form-group">
          <input type="text" name="itemURL"  class="form-control my-input" id="id_itemURL" placeholder="URL">
       </div>
       <div class="form-group">
          <select class="form-control" name ="store" id="id_store">
              <option value="Amazon">Amazon</option>
              <option value="BestBuy">Best Buy</option>
              <option value="Walmart">Walmart</option>
            </select>
       </div>


        <div class="text-center ">
           <button type="submit" class=" btn btn-block send-button tx-tfm">Add!</button>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </form>

    </div>
  </div>
</div>
{% endblock %}
