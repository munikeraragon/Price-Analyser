{% extends "home/base.html" %}
{% load static %}
{% block content %} 

      
      <div class="row" style="margin-top:80px;">
         <div class="col-md-4 mx-auto">
            <div class="myform form ">
                  <div class="col-md-6 mx-auto text-center">
                        <div class="header-title">
                           <h1 class="wv-heading--title">
                              Welcome back!
                           </h1>
                        </div>
                     </div>
               <form method="POST">
                  {% csrf_token %}
                  <div class="form-group">
                     <input type="text" name="username"  class="form-control my-input" id="id_username" placeholder="Name">
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" class="form-control my-input" id="id_password" placeholder="Password"/>
                  </div>
                  <div class="text-center ">
                     <button type="submit" class=" btn btn-block send-button tx-tfm">Login!</button>
   
                  </div>
               </form>
            </div>
            <p>Need an account? <a href="{% url 'register' %}"> Sign up</a></p>
         </div>
      </div>
   {% endblock %}
